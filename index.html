<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4 mt-md-5">
    <h1 class="text-center mb-4">To-Do List</h1>
    <div class="input-group mb-3">
      <input type="text" id="todoInput" class="form-control" placeholder="Add a new task...">
      <button class="btn btn-primary" id="addBtn">Add</button>
    </div>
    <div class="d-flex flex-wrap gap-2 mb-3">
      <button class="btn btn-secondary" id="selectAllBtn" style="display: none;">Select All</button>
      <button class="btn btn-success" id="cloneSelectedBtn" style="display: none;">Clone Selected</button>
      <button class="btn btn-danger" id="deleteSelectedBtn" style="display: none;">Delete Selected</button>
    </div>
    <ul id="todoList" class="list-group"></ul>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
