<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App Screenshot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #2d3748;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem 0;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 {
      color: #4a5568;
      font-weight: 700;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .list-group-item {
      border: 1px solid #e2e8f0;
      margin-bottom: 0.5rem;
      border-radius: 8px !important;
      background: white;
      text-align: left;
      padding: 1rem;
    }
    
    .timestamp {
      font-size: 0.8rem;
      color: #718096;
      margin-top: 0.25rem;
      padding-right: 0.5rem;
      text-align: right;
    }
    
    .btn-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .edit-btn i {
      color: #4299e1;
    }
    
    .clone-btn i {
      color: #48bb78;
    }
    
    .delete-btn i {
      color: #f56565;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">To-Do List</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Add a new task...">
      <button class="btn btn-primary">Add</button>
    </div>
    <div class="d-flex flex-wrap gap-2 mb-3">
      <button class="btn btn-secondary">Select All</button>
      <button class="btn btn-success">Clone Selected</button>
      <button class="btn btn-danger">Delete Selected</button>
    </div>
    <ul class="list-group">
      <li class="list-group-item d-flex flex-column">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <input type="checkbox" class="form-check-input me-2" checked>
            <span>Complete project documentation</span>
          </div>
          <div class="btn-group">
            <button class="edit-btn btn btn-outline-secondary btn-sm"><i class="bi bi-pencil-fill"></i></button>
            <button class="clone-btn btn btn-outline-secondary btn-sm"><i class="bi bi-files"></i></button>
            <button class="delete-btn btn btn-outline-danger btn-sm"><i class="bi bi-trash-fill"></i></button>
          </div>
        </div>
        <div class="timestamp">5/4/2025, 10:30:45 AM</div>
      </li>
      <li class="list-group-item d-flex flex-column">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <input type="checkbox" class="form-check-input me-2">
            <span>Schedule team meeting</span>
          </div>
          <div class="btn-group">
            <button class="edit-btn btn btn-outline-secondary btn-sm"><i class="bi bi-pencil-fill"></i></button>
            <button class="clone-btn btn btn-outline-secondary btn-sm"><i class="bi bi-files"></i></button>
            <button class="delete-btn btn btn-outline-danger btn-sm"><i class="bi bi-trash-fill"></i></button>
          </div>
        </div>
        <div class="timestamp">5/4/2025, 11:15:22 AM</div>
      </li>
      <li class="list-group-item d-flex flex-column">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <input type="checkbox" class="form-check-input me-2" checked>
            <span>Review pull requests</span>
          </div>
          <div class="btn-group">
            <button class="edit-btn btn btn-outline-secondary btn-sm"><i class="bi bi-pencil-fill"></i></button>
            <button class="clone-btn btn btn-outline-secondary btn-sm"><i class="bi bi-files"></i></button>
            <button class="delete-btn btn btn-outline-danger btn-sm"><i class="bi bi-trash-fill"></i></button>
          </div>
        </div>
        <div class="timestamp">5/4/2025, 2:45:10 PM</div>
      </li>
    </ul>
  </div>
</body>
</html>
